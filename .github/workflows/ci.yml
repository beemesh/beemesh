name: CI

on:
  pull_request:
    branches: [ "main" ]
    
env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain

      - name: Cache Cargo build artifacts
        uses: actions/cache@v4
        with:
          path: |
            target
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cargo build
        run: cargo clean && cargo update && cargo build --workspace --all-targets

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install podman

      - name: Start Podman service
        run: |
          export XDG_RUNTIME_DIR=/run/user/$UID
          mkdir -p $XDG_RUNTIME_DIR
          mkdir -p $XDG_RUNTIME_DIR/podman
          podman system service --time=0 unix:///run/user/$UID/podman/podman.sock &
          echo "PODMAN_HOST=unix:///run/user/$UID/podman/podman.sock" >> $GITHUB_ENV

      - name: Cargo test
        env:
          PODMAN_HOST: ${{ env.PODMAN_HOST }}
        run: cargo test --workspace
